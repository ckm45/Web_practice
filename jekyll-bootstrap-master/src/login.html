<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="login.js"></script>
    <style>
        header > div {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center; /* 세로 중앙 정렬 */
        }

        label {
            align-items: left; /* 세로 중앙 정렬 */
            text-align: left; /* 가운데 정렬 */
            font-size: 25px;
            
        }
        input{
            border: 3px solid black;
            height: 50px;
            width: 300px;
            font-size: 25px;
        }

        .login-button {
            font-size: 25px;
            border: 2px solid black;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
                /* 스타일 변경 */
        .no-link {
            text-decoration: none;
            color: black;
            cursor: default;
        }

        /* 활성 링크 스타일 유지 */
        .no-link:hover,
        .no-link:active {
            color: inherit;
            cursor: default;
        }


    </style>

</head>
<body>
    <header>
        <div>
            <a class="no-link" href="index.html"><img src = "./img/hanalogo.png"></a> 
        </div>
        <div>
            <h2>
                하나 도서관
            </h2>
        </div>   
    </header>
    <br><br><br><br><br>
    <main>
        <label for="user-name">
            아이디(6자 이상)
        </label>
        <br>
        <input type="text" id="user-name">
        <br>
        <label for="user-passwd">
            패스워드
        </label>
        <br>
        <input type="text" id="user-passwd">
        <br>
        <br>
        <div class="login-button">
            <a class="no-link" href="index.html" onclick="login()">로그인</a>
        </div>
        
    </main>
</body>
</html>
